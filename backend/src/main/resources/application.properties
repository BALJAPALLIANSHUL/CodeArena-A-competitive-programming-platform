spring.application.name=CodeArena-Backend

# Use MySQL (Cloud SQL) for all environments
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Firebase Configuration
firebase.service-account-path=firebase-service-account.json

# Google Cloud Storage
gcs.bucket=${GCS_BUCKET}

# Firestore
firestore.project-id=${FIRESTORE_PROJECT_ID}

# Server configuration
server.port=8080