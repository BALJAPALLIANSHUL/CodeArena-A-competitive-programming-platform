# CodeArena-Backend Example Configuration

# Database (Cloud SQL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Firebase Admin SDK
firebase.service-account-path=firebase-service-account.json
FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
FIREBASE_PRIVATE_KEY_ID=${FIREBASE_PRIVATE_KEY_ID}
FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
FIREBASE_CLIENT_ID=${FIREBASE_CLIENT_ID}

# Google Cloud Storage
gcs.bucket=${GCS_BUCKET}
google.cloud.storage.bucket-name=${GOOGLE_CLOUD_STORAGE_BUCKET_NAME:codearena-testcases}

# Firestore
firestore.project-id=${FIRESTORE_PROJECT_ID}

# Server configuration
server.port=8080 